<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorty - Сокращатель ссылок</title>
    <link rel="stylesheet" href="./static/styles/index.css">
</head>

<body>
    <div class="background">
        <div class="blurred-spot spot1"></div>
        <div class="blurred-spot spot2"></div>
    </div>
    <nav class="nav">
        <a href="#">Регистрация / Вход</a>
        <a href="#">Мои ссылки</a>
    </nav>
    <div class="container">
        <div class="title">Shorty</div>
        <div class="input-container">
            <input type="text" class="input-box" placeholder="https://example.com">
            <button class="button">Сократить</button>
        </div>
        <div class="options">
            <button class="option-button" data-value="24h">24ч</button>
            <button class="option-button" data-value="7d">7 дней</button>
            <button class="option-button" data-value="unlimited" data-selected="true">Безгранично</button>
            <button class="option-button" data-value="custom">свое время</button>
        </div>
    </div>
</body>

</html>
